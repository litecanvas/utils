<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      let red, blue, purple

      utils.global()
      litecanvas()

      function init() {
        red = paint(64, 64, () => {
          circfill(32, 32, 32, 4)
          const p = path()
          p.arc(32, 32, 16, 0, TWO_PI)
          push()
          clip(p)
          cls()
          pop()
        })

        blue = tint(red, 6, 1)

        purple = tint(red, 6, 0.65)
      }

      function draw() {
        cls(0)
        image(0, 0, red)
        image(0, 64, blue)
        image(64, 64, purple)
      }
    </script>
  </body>
</html>
