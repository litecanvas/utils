<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      utils.global()

      litecanvas()

      function init() {
        a = [0, 0, 120, 50] // the gray rect
        b = [100, 100, 100, 100] // the red rect
      }

      function tap(x, y) {
        a[0] = x
        a[1] = y
      }

      function tapping(x, y) {
        a[0] = x
        a[1] = y
      }

      function draw() {
        cls(0) // clear the screen

        rectfill(...a, 2)
        rectfill(...b, 4)

        if (colrect(...a, ...b)) {
          overlaps = intersection(...a, ...b)
          rectfill(...overlaps, 5)
        }
      }
    </script>
  </body>
</html>
