<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      // basic example
      // move the rect position x from 100 to 250 over 2 seconds
      let chars

      utils.global()
      litecanvas()

      function init() {
        chars = [
          {
            ch: randi(1, 9),
            y: 50,
          },
          {
            ch: randi(1, 9),
            y: 50,
          },
          {
            ch: randi(1, 9),
            y: 50,
          },
        ]

        for (let i = 0; i < chars.length; i++) {
          const char = chars[i]
          char.tween = tween(char, "y", -20, 0.1, LINEAR)
            .relative()
            .delay(i * 0.1)
            .chain(tween(char, "y", 20, 0.5, BOUNCE_OUT).relative())
            .start()
        }
      }

      function tapped() {}

      function draw() {
        cls(0)

        // draw the animated rect
        for (let i = 0; i < chars.length; i++) {
          text(50 + i * 20, chars[i].y, chars[i].ch)
        }
      }
    </script>
  </body>
</html>
