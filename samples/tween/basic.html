<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.dev.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      // basic example
      // move the rect position x from 100 to 250 over 2 seconds
      let object, animation

      utils.global()
      litecanvas()

      function init() {
        pos = {
          x: 100,
          y: CENTERY,
        }

        // create the animation
        animation = tween(pos, "x", 250, 2).relative()

        // start the animation
        animation.start()

        // print in console after when that tween finishes
        animation.onEnd(() => {
          console.log("FINISHED")
        })

        // or just
        // tween(...).start()
      }

      function tapped() {
        if (!animation.running) {
          pos.x = 100
          animation.start()
        }
      }

      function draw() {
        cls(0)
        // draw the animated rect
        rectfill(pos.x, pos.y, 50, 50, 3)
      }
    </script>
  </body>
</html>
