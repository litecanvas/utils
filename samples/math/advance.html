<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      let pos, vel, acc

      utils.global()
      const e = litecanvas()

      function init() {
        pos = vec(0, CENTERY)
        vel = vec(0, 0)
        acc = vec(600, 0)
      }

      function update(dt) {
        const MAX_VELOCITY = acc.x * 3
        vel.x = clamp(vel.x, 0, MAX_VELOCITY)
        advance(pos, vel, vel.x < MAX_VELOCITY ? acc : null, dt)

        if (pos.x > WIDTH) {
          pos.x = 0
        }
      }

      function draw() {
        cls(0)
        circ(pos.x, pos.y, 48, 4)
      }
    </script>
  </body>
</html>
