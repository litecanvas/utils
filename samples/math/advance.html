<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.dev.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      let pos, vel, acc

      const MAX_VELOCITY = 1200

      utils.global()
      const e = litecanvas()

      function init() {
        pos = vec(0, H / 2)
        vel = vec(0, 0)
        acc = vec(100, 0)
      }

      function update(dt) {
        advance(pos, vel, vel.x < MAX_VELOCITY ? acc : null, dt)
        vel.x = clamp(vel.x, 0, MAX_VELOCITY)

        if (pos.x > W) {
          pos.x = 0
          sfx()
        }
      }

      function draw() {
        cls(0)
        circ(pos.x, pos.y, 48, 4)
        text(
          0,
          0,
          "Velocity: " +
            (vel.x | 0) +
            " px/s" +
            (vel.x === MAX_VELOCITY ? " (max)" : "")
        )
        text(0, 32, "Acceleration: " + acc.x + " px/sÂ²")
      }
    </script>
  </body>
</html>
