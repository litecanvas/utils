<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      utils.global()

      const e = litecanvas({
        global: false,
      })

      sprite = e.paint(5, 4, ["33333", "33737", "33333", "33333"], {
        scale: 20,
      })

      function init() {
        player = new Actor(sprite)

        player.anchor = ANCHOR_CENTER
        // player.anchor = ANCHOR_TOP_LEFT
        // player.anchor = ANCHOR_BOT_RIGHT

        player.scaleTo(2)

        player.x = e.CENTERX
        player.y = e.CENTERY
      }

      // tap to flip the actor
      function tapped() {
        player.flipX = !player.flipX
      }

      function draw() {
        e.cls(0)

        // two lines
        e.line(0, e.CENTERY, e.WIDTH, e.CENTERY, 1)
        e.line(e.CENTERX, 0, e.CENTERX, e.HEIGHT, 1)

        // the actor
        player.draw(e)
      }
    </script>
  </body>
</html>
