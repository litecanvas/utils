<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.dev.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      utils.global()

      const e = litecanvas({
        global: false,
      })

      sprite = e.paint(3, 3, [" 3 ", "303", " 3 "], {
        scale: 20,
      })

      function init() {
        player = new Actor(sprite)

        player.anchor = ANCHOR_CENTER

        player.x = e.CENTERX
        player.y = e.CENTERY

        player.opacity = 0.5
      }

      function update(dt) {
        player.angle += 180 * dt
        player.scale.x = wave(0.5, 2, e.ELAPSED)
        player.scale.y = wave(0.5, 2, e.ELAPSED)
      }

      function draw() {
        e.cls(0)

        // two lines
        e.line(0, e.CENTERY, e.WIDTH, e.CENTERY, 1)
        e.line(e.CENTERX, 0, e.CENTERX, e.HEIGHT, 1)

        // the actor
        player.draw(e)

        // the actor bounds (useful to check collision)
        e.rect(...player.getBounds(), 4)

        // the red dot
        e.circfill(player.x, player.y, 1, 4)
      }
    </script>
  </body>
</html>
