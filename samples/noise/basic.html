<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Litecanvas Utils</title>
  <style type="text/css">
    body {
      background: #000;
      margin: 0;
    }
  </style>
</head>

<body>
  <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
  <script src="../../dist/all.js"></script>
  <script>
    const WHITE = 3;

    const MIN_X = 0;
    const MAX_X = 40;
    const MIN_Y = 0;
    const MAX_Y = 40;

    let noise;

    utils.global();
    const e = litecanvas();

    function init() {
      noise = new utils.Noise();
    }

    function draw() {
      cls();

      for (let x = MIN_X; x < MAX_X; x++) {
        for (let y = MIN_Y; y < MAX_Y; y++) {
          const a = noise.noise(x / 10, y / 10);

          alpha(a);
          rectfill(10 + 10 * x, 10 + 10 * y, 9, 9, WHITE);
        }
      }
    }
  </script>
</body>

</html>
