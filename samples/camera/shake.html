<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      utils.global()

      const engine = litecanvas({
        width: 500,
      })

      function init() {
        camera = new Camera(engine)
      }

      function tapped() {
        camera.shake()
      }

      function draw() {
        cls(0)

        camera.start() // starts the camera scope

        rectfill(20, 20, 40, 40, 4)
        rectfill(200, 90, 20, 40, 5)

        // anything drawn outside the scope of the camera
        // will have coordinates (X, Y) relative to the canvas (not the camera)
        text(200, 200, "not UI")

        camera.end() // ends the camera scope

        // anything drawn outside the scope of the camera
        // will have coordinates (X, Y) relative to the canvas (not the camera)
        text(450, 10, "UI")
      }
    </script>
  </body>
</html>
