<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      utils.global()

      let camera, object

      const engine = litecanvas({
        width: 500,
      })

      function init() {
        const offset = 50
        camera = new Camera(
          engine,
          offset,
          offset,
          WIDTH - offset * 2,
          HEIGHT - offset * 2
        )

        object = {
          x: 0, // x
          y: 0, // y
          w: 25, // width
          h: 25, // height
        }
      }

      function tapped(x, y) {
        const { x: cx, y: cy } = camera.getWorldPoint(x, y)
        object.x = cx
        object.y = cy
      }

      function draw() {
        cls(0)

        rectfill(...camera.getBounds(), 1)

        camera.start()

        const { x, y, w, h } = object

        if (camera.viewing(x, y, w, h)) {
          rectfill(x, y, w, h, 4)
        } else {
          linedash(3)
          rect(x, y, w, h, 2)
        }

        textsize(15)
        text(x, y + h, `${x.toFixed(0)}, ${y.toFixed(0)}`)

        camera.end()

        // draw the camera bounds (yellow rectangle)
        rect(...camera.getBounds(), 5)

        text(10, 10, "Tap!")
      }
    </script>
  </body>
</html>
