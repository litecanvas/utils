<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      utils.global()

      litecanvas()

      function init() {
        pos = vec(CENTERX, CENTERY)
      }

      function tapped(tapx, tapy) {
        pos.x = tapx
        pos.y = tapy
      }

      function draw() {
        cls(0)
        circfill(pos.x, pos.y, 5, 4)
      }
    </script>
  </body>
</html>
